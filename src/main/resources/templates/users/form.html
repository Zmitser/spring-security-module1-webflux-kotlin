<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Users : Create</title>
</head>
<body>
<h1 layout:fragment="header">Users : Create</h1>

<div layout:fragment="content" class="container">
    <form id="userForm" th:action="@{/save}" th:object="${user}" method="post">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>
        </div>
        <div class="float-right">
            <a th:href="@{/}" href="users.html"> Users </a>
        </div>
        <input type="hidden" name="id" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? 'field-error'"
                   th:class="form-control"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   name="email"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'field-error'"
                   th:class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text"
                   name="password"
                   th:field="*{password}"
                   th:classappend="${#fields.hasErrors('password')} ? 'field-error'"
                   th:class="form-control"/>
        </div>
        <div class="form-group">
            <label for="passwordConfirmation">PasswordConfirmation</label>
            <input type="text"
                   name="passwordConfirmation"
                   th:field="*{passwordConfirmation}"
                   th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'field-error'"
                   th:class="form-control"/>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</body>
</html>
