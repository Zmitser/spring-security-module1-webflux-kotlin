<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Login Page</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container">
    <h1>Login page</h1>

    <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>

    <form th:action="@{/login}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2" for="username"> User Name: </label>

            <div class="col-xs-10">
                <input class="form-control" id="username" type="text" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="password"> Password: </label>

            <div class="col-xs-10">
                <input class="form-control" id="password" type="password" name="password"/>
            </div>
        </div>
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </form>
</div>

</body>
</html>
